custom:
  project_name: scrapl
  model_name: scrapl_adam_1e-5
  dataset_name: texture_32_32_5_meso_b32
  cpu_batch_size: 3
  use_wandb_cpu: false
  use_wandb_gpu: false

trainer:
  accelerator: gpu
  benchmark: false
  devices: [3]
  max_epochs: 200
  num_sanity_val_steps: 1
  accumulate_grad_batches: 1

data:
  class_path: experiments.data_modules.ThetaDSDataModule
  init_args:
    batch_size: 32
    num_workers: 4
    n_d: 32
    n_s: 32
    n_seeds_per_theta: 5
    n_folds: 5
    use_unique_seeds: true
    use_unique_theta_in_val_test: true

model:
  class_path: experiments.lightning.SCRAPLLightingModule
  init_args:
    model: ../../models/spectral_2dcnn.yml
    synth: ../../synths/chirp_texture_8khz.yml
    loss_func: ../../losses/scrapl.yml

    use_p_loss: false
    use_train_rand_seed: false
    use_val_rand_seed: false

    use_rand_seed_hat: true

    feature_type: cqt
    cqt_eps: 1e-3
    log_x: false
    log_x_hat: false
    log_val_grads: false

    run_name: scrapl_adam_1e-5__texture_32_32_5_meso_b32

optimizer: ../../opt/adam_w_1e-5.yml
